{% extends 'base.html' %}
{% block content %}
<h2>Your Events</h2>

<a class="btn btn-success mb-3" href="{% url 'event-create' %}">+ Add Event</a>

<ul>
  {% for event in events %}
    <li>
      <strong>{{ event.title }}</strong> ({{ event.date }})
      - <a href="{% url 'event-update' event.pk %}">Edit</a>
      - <a href="{% url 'event-delete' event.pk %}">Delete</a>
    </li>
  {% empty %}
    <p>No events yet.</p>
  {% endfor %}
</ul>
{% endblock %}
