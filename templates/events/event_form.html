{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create / Edit Event{% endblock %}
{% block content %}
<h2>{% if event %}Edit Event{% else %}Create Event{% endif %}</h2>
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary mt-2">Save</button>
</form>
{% endblock %}
