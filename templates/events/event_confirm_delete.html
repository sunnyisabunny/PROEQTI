{% extends 'base.html' %}
{% block content %}
<h3>Delete Event</h3>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
